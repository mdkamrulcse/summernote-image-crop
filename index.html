<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summer note plugins</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css">
    <link rel="stylesheet" href="assets/css/image-ext-plugin.css">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src="assets/js/summernote-ext-image.js"></script>

    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 300,
                toolbar:[
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'imagePlugin', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ],
                imagePlugin: {
                    icon: '<i class="note-icon-picture"/>',
                    tooltip: 'Insert Image',
                    insertToBodySelector: 'imagecontainer',
                    id: 'summernote' // the textarea id
                }
            });
        });
    </script>

</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12" style="padding: 20px;">
            <h3 style="text-align: center;margin-bottom: 15px;">Summernote Image and Video plugin implementation</h3>
            <form method="post">
                <textarea id="summernote" name="editordata"></textarea>
            </form>
<!--            <div class="modal-wrapper"></div>-->
            <div class="imagecontainer"></div>
        </div>
    </div>

</div>

</body>

</body>
</html>
